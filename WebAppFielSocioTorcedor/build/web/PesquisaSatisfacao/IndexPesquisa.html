<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Registro</title>
    <link rel="stylesheet" href="EstiloPesquisa.css">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html"><img src="../assets/2000.png" alt="" class="homebtn"/></a>
            <ul class="nav-list">
                <li><a href="../Autenticação/IndexRegistro.html">Registrar</a></li>
                <li><a href="../PesquisaSatisfacao/IndexPesquisa.html">Pesquisa</a></li>
                <li><a href="../consulta/IndexConsulta.html">Consultar</a></li>
                <li><a href="../consultaId/IndexConsultaId.html">ConsultarID</a></li>
                <li><a href="../Excluir/IndexExcluir.html">Excluir</a></li>
                <li><a href="../alterar/IndexAlterar.html">Alterar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <div class="form-header">
                <h1>Pesquisa de Satisfação</h1> 
            </div>      
            <form name="frmPesq" method="post" action="pesquisa.jsp">
                <div class="form-group">
                    <p class="p_campos">Nome:</p> 
                    <input type="text" name="nome" class="input_text"> <p>
                </div>
                <div class="form-group">
                    <p class="p_campos">E-mail:</p> 
                    <input type="email" name="email" class="input_text"> <p>
                </div>
                <img src="../assets/escala.png" alt="escala" class="escala">
                <div class="form-group">
                    <p class="p_campos">1. Como você classifica nosso Sistema?</p>
                    <table>
                        <tr>
                            <td class="td_radius">
                                <input type="radio" name="r1" value="1" class="radius-size">
                            </td>
                            <td class="td_radius">
                                <input type="radio" name="r1" value="2">
                            </td>
                            <td class="td_radius">
                                <input type="radio" name="r1" value="3">
                            </td>
                            <td class="td_radius">
                                <input type="radio" name="r1" value="4">
                            </td>
                            <td class="td_radius">
                                <input type="radio" name="r1" value="5">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="form-group">
                    <p class="p_campos">2. O quão necessario são as funções do site? </p>
                    <table>
                        <tr>
                            <td class="td_radius">
                                <input type="radio" name="r2" value="1">
                            </td>
                            <td class="td_radius">
                                <input type="radio" name="r2" value="2">
                            </td>
                            <td class="td_radius">
                                <input type="radio" name="r2" value="3">
                            </td>
                            <td class="td_radius">
                                <input type="radio" name="r2" value="4">
                            </td>
                            <td class="td_radius">
                                <input type="radio" name="r2" value="5">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="form-group">
                    <p class="p_campos">3. A interação com o site foi fácil?</p>
                    <table>
                        <tr>
                            <td class="td_radius">
                                <input type="radio" name="r3" value="1">
                            </td>
                            <td class="td_radius">
                                <input type="radio" name="r3" value="2">
                            </td>
                            <td class="td_radius">
                                <input type="radio" name="r3" value="3">
                            </td>
                            <td class="td_radius">
                                <input type="radio" name="r3" value="4">
                            </td>
                            <td class="td_radius">
                                <input type="radio" name="r3" value="5">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="form-group">
                    <p class="p_campos">4. Você recomendaria nossa empresa para outro cliente?</p>
                    <table>
                        <tr>
                            <td class="td_radius">
                                <input type="radio" name="r4" value="1">
                            </td>
                            <td class="td_radius">
                                <input type="radio" name="r4" value="2">
                            </td>
                            <td class="td_radius">
                                <input type="radio" name="r4" value="3">
                            </td>
                            <td class="td_radius">
                                <input type="radio" name="r4" value="4">
                            </td>
                            <td class="td_radius">
                                <input type="radio" name="r4" value="5">
                            </td>
                        </tr>
                    </table>
                </div>
                <input type="submit" value="Enviar" class="input_btn">
            </form>
        </div>    
    </main>
</body>
</html>
