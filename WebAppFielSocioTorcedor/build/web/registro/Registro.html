<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Registro</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <nav>
            <a href="Registro.html"><img src="../assets/2000.png" alt="" class="homebtn"/></a>
            <ul class="nav-list">
                <li><a href="../index.html">Home</a></li>
                <li><a href="Autenticação/Logar.html">Logar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="logo"><img src="../assets/logo-fiel-torcedor.png" alt="logo"></div>
        <div class="form-container">
            <div class="form-header">
                <h2>Registre-se e venha ser Sócio</h2>
            </div>
            <form name="frmReg" method="post" action="Autenticação/registrar.jsp">        
                <div class="form-group">
                    <label for="Nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="data">Data Nascimento:</label>
                    <input type="text" id="data" name="data" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="plano">Plano:</label>
                    <input type="text" id="plano" name="plano" required>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer">
            <img src="../assets/escudos.png" alt="escudo" class="footer-img">
            <p class="footer-p">Seja um apoiador do Time do Povo</p>
        </div>
    </footer>
</body>
</html>
